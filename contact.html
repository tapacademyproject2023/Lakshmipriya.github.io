<!DOCTYPE html>
<html lang="en">
<head>
   <title>Contact_Us</title>
</head>
<style>
   body{
    font-family: cursive;
    color: yellowgreen;
    background: linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.65)),url(contact.jpg);
    background-size: cover;
  }
</style>
<body bgcolor="teal">
    <center><h1><i>Contact_Us</i></h1></center>
    <form >
    <center>
      <label for="name"> UserName &nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp; </label> 
      <input type="text" id="name" name="name" placeholder="     Your name..." required>
      <br>
      <br>
      <label for="mail"> Email_id&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp; </label> 
      <input type="text" id="email" name="text" placeholder="     Your Email_id..." required>
      <br>
      <br>
      <label for="number"> Phone No&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label> 
      <input type="text" id="number" name="number"  placeholder="     Your Phone No..." required>
      <br>
      <br>
      
      <label for="text">Feed back&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp; </label> 
      <textarea id="text" name="text" placeholder="   Write Something..." required ></textarea>
   
      <br>
      <br>
      <input type="submit" value="Submit Order">
    </center>
    </form> 
    
 </body>
</html>
